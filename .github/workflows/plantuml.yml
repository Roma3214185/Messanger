name: Architecture Diagrams

on:
  pull_request:

jobs:
  plantuml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate PlantUML diagrams
        run: |
          set -e
          shopt -s globstar
          docker run --rm \
            -v "${{ github.workspace }}:/work" \
            plantuml/plantuml:1.2025.10 \
            -tsvg \
            /work/docs/architecture/**/*.puml

      - name: Verify generated SVG files
        run: |
          echo "Generated SVG files:"
          ls -lh docs/architecture/**/*.svg

      - name: Commit and push to gh-pages
        env:
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout --orphan gh-pages || git checkout gh-pages
          git rm -rf .
          cp -r docs/architecture/* .
          git add .
          git commit -m "Update generated architecture diagrams [skip ci]" || echo "No changes"
          git push origin gh-pages --force
