name: Generate Architecture Diagrams

on:
  push:
    branches:
      - main

jobs:
  plantuml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate PlantUML diagrams
        run: |
          mkdir -p generated_diagrams
          find docs/architecture -name "*.puml" -print0 | \
          xargs -0 -I {} docker run --rm -v "${{ github.workspace }}:/work" plantuml/plantuml:1.2025.10 -tsvg "{}" -o generated_diagrams

      - name: Verify generated SVG files
        run: |
          echo "Generated SVG files:"
          find generated_diagrams -name "*.svg"

      - name: Deploy to gh-pages
        env:
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout --orphan gh-pages

          # Keep other files, just update generated_diagrams folder
          mkdir -p generated_diagrams
          rm -rf generated_diagrams/*
          cp -r generated_diagrams/* .

          git add -A generated_diagrams
          git commit -m "Update architecture diagrams [skip ci]" || echo "No changes"
          git push origin gh-pages
