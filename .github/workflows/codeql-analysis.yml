name: CodeQL analysis

on:
  push:
    #branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '38 0 * * 5'

jobs:
  build-and-test:
    runs-on: macos-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    env:
      CC: clang
      CXX: clang++
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_MAXSIZE: 500M
      VCPKG_DEFAULT_TRIPLET: arm64-osx

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 2️⃣ Setup ccache
      - uses: hendrikmuhs/ccache-action@v1
        with:
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-
          max-size: 500M

      # 3️⃣ Install Xcode CLI tools
      - name: Install Xcode CLI tools
        run: xcode-select --install || true

      # 4️⃣ Install system dependencies
      - name: Install system dependencies
        run: |
          set -eux
          brew update
          brew install cmake ninja autoconf autoconf-archive automake libtool ccache lcov clang-format rabbitmq-c
      - name: Remove Homebrew protobuf (force vcpkg)
        run: |
          brew uninstall --ignore-dependencies protobuf || true
      # Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: cpp

      # 5️⃣ Bootstrap vcpkg
      - name: Bootstrap vcpkg
        run: ./external/vcpkg/bootstrap-vcpkg.sh -disableMetrics

      # 6️⃣ vcpkg binary cache only
      - name: Cache vcpkg binaries
        uses: actions/cache@v4
        with:
          path: vcpkg-cache
          key: vcpkg-${{ runner.os }}-${{ env.VCPKG_DEFAULT_TRIPLET }}
          restore-keys: |
            vcpkg-${{ runner.os }}-${{ env.VCPKG_DEFAULT_TRIPLET }}
      - name: Setup vcpkg binary cache
        run: echo "VCPKG_BINARY_SOURCES=clear;files,${{ github.workspace }}/vcpkg-cache,readwrite" >> $GITHUB_ENV

      # 8️⃣ Configure CMake
      - name: Configure CMake
        run: |
          rm -rf build
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DCMAKE_TOOLCHAIN_FILE=$PWD/external/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DVCPKG_TARGET_TRIPLET=arm64-osx \
            -DTRACY_ENABLE=ON \
            -Wno-dev
      # 9️⃣ Build project
      - name: Build
        run: cmake --build build --parallel

      # Perform CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
