name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '38 0 * * 5'

jobs:
  analyze:
    name: Analyze C++
    runs-on: macos-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      # Checkout repository (with submodules if any)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Install essential build tools
      - name: Install build tools
        run: |
          brew update
          brew install cmake ninja
          xcode-select --install || true

      # Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: cpp

      # Bootstrap vcpkg
      - name: Bootstrap vcpkg
        run: ./external/vcpkg/bootstrap-vcpkg.sh -disableMetrics

      # vcpkg binary cache only
      - name: Cache vcpkg binaries
        uses: actions/cache@v4
        with:
          path: vcpkg-cache
          key: vcpkg-${{ runner.os }}-${{ env.VCPKG_DEFAULT_TRIPLET }}-${{ hashFiles('vcpkg.json') }}

      - name: Setup vcpkg binary cache
        run: echo "VCPKG_BINARY_SOURCES=clear;files,${{ github.workspace }}/vcpkg-cache,readwrite" >> $GITHUB_ENV

      # Configure CMake
      - name: Configure CMake
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug

      # Build
      - name: Build
        run: cmake --build build --parallel

      # Perform CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
