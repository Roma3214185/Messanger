name: C++ CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: macos-latest
    env:
      CC: clang
      CXX: clang++
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_MAXSIZE: 500M
      VCPKG_DEFAULT_TRIPLET: arm64-osx

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup ccache
      - uses: hendrikmuhs/ccache-action@v1
        with:
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-
          max-size: 500M

      # 3Ô∏è‚É£ Install Xcode CLI tools
      - name: Install Xcode CLI tools
        run: xcode-select --install || true

      # 4Ô∏è‚É£ Install system dependencies
      - name: Install system dependencies
        run: |
          set -eux
          brew update
          brew install cmake ninja autoconf autoconf-archive automake libtool ccache lcov clang-format openssl@3 rabbitmq-c

      - name: Remove Homebrew protobuf (force vcpkg)
        run: |
          brew uninstall --ignore-dependencies protobuf || true

      # 5Ô∏è‚É£ Bootstrap vcpkg
      - name: Bootstrap vcpkg
        run: ./external/vcpkg/bootstrap-vcpkg.sh -disableMetrics

      # 6Ô∏è‚É£ vcpkg binary cache only
      - name: Cache vcpkg binaries
        uses: actions/cache@v4
        with:
          path: vcpkg-cache
          key: vcpkg-${{ runner.os }}-${{ env.VCPKG_DEFAULT_TRIPLET }}-${{ hashFiles('vcpkg.json') }}

      - name: Setup vcpkg binary cache
        run: echo "VCPKG_BINARY_SOURCES=clear;files,${{ github.workspace }}/vcpkg-cache,readwrite" >> $GITHUB_ENV

      # 7Ô∏è‚É£ Auto-format code
      - name: Run clang-format
        run: |
          chmod +x run-clang.sh
          ./run-clang.sh

      # 8Ô∏è‚É£ Configure CMake
      - name: Configure CMake
        run: |
          rm -rf build
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_FLAGS="--coverage -O0" \
            -DCMAKE_EXE_LINKER_FLAGS="--coverage" \
            -DCMAKE_SHARED_LINKER_FLAGS="--coverage" \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DCMAKE_TOOLCHAIN_FILE=$PWD/external/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DVCPKG_TARGET_TRIPLET=arm64-osx \
            -DTRACY_ENABLE=ON \
            -Wno-dev

      # 9Ô∏è‚É£ Build project
      - name: Build
        run: cmake --build build --parallel

      # üîü Run tests
      - name: Run tests
        run: ctest --test-dir build --output-on-failure

      # 1Ô∏è‚É£1Ô∏è‚É£ Coverage generation (optional)
      - name: Generate coverage
        run: |
          set -eux

          lcov \
            --directory build \
            --capture \
            --output-file coverage.info \
            --ignore-errors inconsistent,corrupt,unsupported,missing,format,category,unused

          lcov \
            --remove coverage.info \
            '/usr/*' \
            '*_deps/*' \
            '*include*' \
            '*tests*' \
            '*build/*' \
            '*main.cpp' \
            '*.h' \
            '*.hpp' \
            '*__cxx_global_var_init*' \
            --output-file coverage.info

      - name: Generate HTML coverage report
        run: |
          if [ -f coverage.info ]; then
            genhtml \
              coverage.info \
              --output-directory coverage-report \
              --ignore-errors inconsistent,corrupt,unsupported,missing,format,category,unused
          fi


      - name: Upload HTML coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.info
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
