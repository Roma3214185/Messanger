name: C++ CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: macos-latest

    env:
      OPENSSL_ROOT_DIR: /opt/homebrew/opt/openssl@3
      CMAKE_PREFIX_PATH: /opt/homebrew/opt/qt6/lib/cmake:/opt/homebrew/opt/openssl@3

    steps:
      # 1️⃣ Checkout repository with submodules
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive   # better to explicitly fetch nested submodules
          fetch-depth: 0          # full history needed for submodules

      # 2️⃣ Install dependencies
      - name: Install dependencies
        run: |
          set -eux
          brew update
          brew install cmake qt6 boost catch2 sqlite3 spdlog hiredis rabbitmq-c asio

          git clone --depth 1 https://github.com/sewenew/redis-plus-plus.git
          cd redis-plus-plus
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(sysctl -n hw.logicalcpu)
          sudo make install

      # 3️⃣ Setup build directory
      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          export CMAKE_PREFIX_PATH="/opt/homebrew/opt/qt6/lib/cmake:$CMAKE_PREFIX_PATH"
          export OPENSSL_ROOT_DIR=/opt/homebrew/opt/openssl@3
          export DYLD_LIBRARY_PATH="/opt/homebrew/opt/openssl@3/lib:$DYLD_LIBRARY_PATH"
          cmake .. \
            -DPROM_CORE_LIB=/opt/homebrew/lib/libprometheus-cpp-core.a \
            -DPROM_PULL_LIB=/opt/homebrew/lib/libprometheus-cpp-pull.a \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_BUILD_TYPE=Release \
            -Wno-dev

      # 4️⃣ Build project
      - name: Build
        run: cmake --build build --parallel --verbose

      # 5️⃣ Run tests
      - name: Run tests
        run: ctest --test-dir build --output-on-failure

      # 6️⃣ Run clang-format check
      - name: Check code formatting
        run: |
          clang-format --version
          git diff --exit-code $(git ls-files '*.cpp' '*.h')
