name: C++ CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: macos-latest

    env:
      OPENSSL_ROOT_DIR: /opt/homebrew/opt/openssl@3
      BOOST_ROOT: /opt/homebrew/opt/boost
      BOOST_INCLUDEDIR: /opt/homebrew/opt/boost/include
      BOOST_LIBRARYDIR: /opt/homebrew/opt/boost/lib
      DYLD_LIBRARY_PATH: /opt/homebrew/opt/boost/lib:/opt/homebrew/opt/openssl@3/lib
      CMAKE_BUILD_PARALLEL_LEVEL: 8

    steps:
      # 1Ô∏è‚É£ Checkout repository + submodules
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 2Ô∏è‚É£ Cache Homebrew
      - name: Cache Homebrew
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/Homebrew
            /opt/homebrew/Cellar
            /opt/homebrew/Caskroom
            /opt/homebrew/bin
          key: ${{ runner.os }}-brew-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            ${{ runner.os }}-brew-

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          set -eux
          brew update
          brew install cmake ninja qt6 boost catch2 sqlite3 spdlog hiredis rabbitmq-c asio openssl@3 nlohmann-json ccache

      # 4Ô∏è‚É£ Setup ccache
      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v2.1
        with:
          key: ${{ runner.os }}-ccache

      # 5Ô∏è‚É£ Cache CMake and Redis++
      - name: Cache build and Redis++
        uses: actions/cache@v4
        with:
          path: |
            build
            $HOME/local
          key: ${{ runner.os }}-cmake-${{ hashFiles('CMakeLists.txt', '**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-cmake-

      # 6Ô∏è‚É£ Build and install Redis++ (only if not cached)
      - name: Build Redis++ (cached)
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 https://github.com/sewenew/redis-plus-plus.git redis-plus-plus
          cd redis-plus-plus
          mkdir -p build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$HOME/local
          cmake --build . --parallel
          cmake --install .
          cd ../..
          echo "‚úÖ Redis++ installed to $HOME/local"

      # 7Ô∏è‚É£ Configure CMake
      - name: Configure project
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DCMAKE_PREFIX_PATH="$HOME/local:/opt/homebrew/opt/qt6/lib/cmake:$CMAKE_PREFIX_PATH" \
            -DHIREDIS_INCLUDE_DIR=/opt/homebrew/include \
            -DHIREDIS_LIBRARY=/opt/homebrew/lib/libhiredis.a \
            -DREDISPP_INCLUDE_DIR=$HOME/local/include \
            -DREDISPP_LIBRARY=$HOME/local/lib/libredis++.a \
            -DOPENSSL_ROOT_DIR=/opt/homebrew/opt/openssl@3 \
            -DBOOST_ROOT=/opt/homebrew/opt/boost \
            -DTRACY_ENABLE=OFF \
            -Wno-dev

      # 8Ô∏è‚É£ Build project (parallel)
      - name: Build project
        run: cmake --build build --parallel

      # 9Ô∏è‚É£ Run tests (optional)
      - name: Run tests
        run: ctest --test-dir build --output-on-failure

      # üîü Check code formatting (optional)
      - name: Check code formatting
        run: |
          clang-format --version
          git diff --exit-code $(git ls-files '*.cpp' '*.h')
