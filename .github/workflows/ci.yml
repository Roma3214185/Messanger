name: C++ CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: macos-latest

    env:
      OPENSSL_ROOT_DIR: /opt/homebrew/opt/openssl@3
      BOOST_ROOT: /opt/homebrew/opt/boost
      BOOST_INCLUDEDIR: /opt/homebrew/opt/boost/include
      BOOST_LIBRARYDIR: /opt/homebrew/opt/boost/lib
      DYLD_LIBRARY_PATH: /opt/homebrew/opt/boost/lib:/opt/homebrew/opt/openssl@3/lib
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_MAXSIZE: 500M

    steps:
      # 1️⃣ Checkout repo with submodules
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 2️⃣ Install dependencies via Homebrew
      - name: Install dependencies
        run: |
          set -eux
          brew update
          brew install cmake ninja qt6 boost catch2 sqlite3 spdlog hiredis rabbitmq-c asio openssl@3 nlohmann-json ccache

      # 3️⃣ Setup ccache
      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-
          max-size: 500M

      # 4️⃣ Build and install Redis++ locally (cached)
      - name: Cache Redis++
        id: cache-redispp
        uses: actions/cache@v4
        with:
          path: ~/local
          key: redispp-${{ runner.os }}-v1

      - name: Build Redis++
        if: steps.cache-redispp.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 https://github.com/sewenew/redis-plus-plus.git redis-plus-plus
          cd redis-plus-plus
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$HOME/local
          cmake --build . --parallel
          cmake --install .
          cd ../..
          echo "✅ Redis++ installed to $HOME/local"

      # 5️⃣ Configure CMake
      - name: Configure CMake
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_PREFIX_PATH="$HOME/local:/opt/homebrew/opt/qt6/lib/cmake:$CMAKE_PREFIX_PATH" \
            -DHIREDIS_INCLUDE_DIR=/opt/homebrew/include \
            -DHIREDIS_LIBRARY=/opt/homebrew/lib/libhiredis.a \
            -DREDISPP_INCLUDE_DIR=$HOME/local/include \
            -DREDISPP_LIBRARY=$HOME/local/lib/libredis++.a \
            -DOPENSSL_ROOT_DIR=/opt/homebrew/opt/openssl@3 \
            -DBOOST_ROOT=/opt/homebrew/opt/boost \
            -DTRACY_ENABLE=ON \
            -Wno-dev

      # 6️⃣ Build project (with ccache)
      - name: Build
        run: cmake --build build --parallel

      # 7️⃣ Run tests
      - name: Run tests
        run: ctest --test-dir build --output-on-failure

      # 8️⃣ Check code formatting
      - name: Check code formatting
        run: |
          clang-format --version
          git diff --exit-code $(git ls-files '*.cpp' '*.h')
