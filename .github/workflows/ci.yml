name: C++ CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: macos-latest

    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_MAXSIZE: 500M

    steps:
      # 1️⃣ Checkout repository and submodules (vcpkg included)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 2️⃣ Setup ccache for faster rebuilds
      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-
          max-size: 500M

      # 3️⃣ Cache vcpkg installed libraries
      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: external/vcpkg/installed
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: vcpkg-${{ runner.os }}

      # 4️⃣ Bootstrap vcpkg
      - name: Bootstrap vcpkg
        run: ./external/vcpkg/bootstrap-vcpkg.sh

      # 2️⃣ Install dependencies
      - name: Install dependencies
        run: |
          set -eux
          # Homebrew dependencies
          brew update
          brew install cmake ninja qt6 boost catch2 sqlite3 spdlog hiredis rabbitmq-c asio openssl@3 nlohmann-json ccache
          # vcpkg dependencies
          ./external/vcpkg/vcpkg install boost-asio spdlog nlohmann-json openssl catch2 hiredis sqlite3

      # 6️⃣ Cache Redis++ (still built locally)
      - name: Cache Redis++
        id: cache-redispp
        uses: actions/cache@v4
        with:
          path: ~/local
          key: redispp-${{ runner.os }}-v1

      - name: Build Redis++
        if: steps.cache-redispp.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 https://github.com/sewenew/redis-plus-plus.git redis-plus-plus
          cd redis-plus-plus
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$HOME/local
          cmake --build . --parallel
          cmake --install .
          cd ../..
          echo "✅ Redis++ installed to $HOME/local"

      # 7️⃣ Configure CMake (with vcpkg toolchain)
      - name: Configure CMake
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DCMAKE_TOOLCHAIN_FILE=$PWD/external/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DCMAKE_PREFIX_PATH="$HOME/local:$CMAKE_PREFIX_PATH" \
            -DREDISPP_INCLUDE_DIR=$HOME/local/include \
            -DREDISPP_LIBRARY=$HOME/local/lib/libredis++.a \
            -DTRACY_ENABLE=ON \
            -Wno-dev

      # 8️⃣ Build project (with parallelism + ccache)
      - name: Build
        run: cmake --build build --parallel

      # 9️⃣ Run tests
      - name: Run tests
        run: ctest --test-dir build --output-on-failure

      - name: Install clang-format
        run: brew install clang-format

      - name: Check code formatting
        run: |
          echo "Checking clang-format..."
          git diff --exit-code $(find . -type f \( -name "*.cpp" -o -name "*.h" \))
