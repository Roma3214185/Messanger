name: C++ CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: macos-latest

    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_MAXSIZE: 500M

    steps:
      # 1Ô∏è‚É£ Checkout repository and submodules
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup ccache
      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-
          max-size: 500M

      # 3Ô∏è‚É£ Cache vcpkg
      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: external/vcpkg/installed
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: vcpkg-${{ runner.os }}

      # 4Ô∏è‚É£ Bootstrap vcpkg
      - name: Bootstrap vcpkg
        run: ./external/vcpkg/bootstrap-vcpkg.sh

      # 5Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          set -eux
          brew update
          brew install cmake ninja qt6 boost catch2 sqlite3 spdlog hiredis rabbitmq-c asio openssl@3 nlohmann-json ccache lcov clang-format
          ./external/vcpkg/vcpkg install boost-asio spdlog nlohmann-json openssl catch2 hiredis sqlite3

      # 6Ô∏è‚É£ Cache Redis++
      - name: Cache Redis++
        id: cache-redispp
        uses: actions/cache@v4
        with:
          path: ~/local
          key: redispp-${{ runner.os }}-v1

      - name: Build Redis++
        if: steps.cache-redispp.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 https://github.com/sewenew/redis-plus-plus.git redis-plus-plus
          cd redis-plus-plus
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$HOME/local
          cmake --build . --parallel
          cmake --install .
          cd ../..
          echo "‚úÖ Redis++ installed to $HOME/local"

      # 7Ô∏è‚É£ Auto-format code
      - name: Run clang-format (auto-fix)
        run: |
          echo "Running clang-format..."
          find . -type f \( -name "*.cpp" -o -name "*.h" \) \
            | grep -Ev "^(./external/|./build/)" \
            | xargs clang-format -i
          echo "‚úÖ clang-format applied to all files"

      # 8Ô∏è‚É£ Configure CMake
      - name: Configure CMake
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_FLAGS="--coverage" \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DCMAKE_TOOLCHAIN_FILE=$PWD/external/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DCMAKE_PREFIX_PATH="$HOME/local:$CMAKE_PREFIX_PATH" \
            -DREDISPP_INCLUDE_DIR=$HOME/local/include \
            -DREDISPP_LIBRARY=$HOME/local/lib/libredis++.a \
            -DTRACY_ENABLE=ON \
            -Wno-dev

      # 9Ô∏è‚É£ Build project
      - name: Build
        run: cmake --build build --parallel

      # üîü Run tests
      - name: Run tests
        run: ctest --test-dir build --output-on-failure

      # 1Ô∏è‚É£1Ô∏è‚É£ Generate coverage
      - name: Generate coverage
        run: |
          set +e
          lcov --capture --directory build --output-file coverage.info \
               --ignore-errors inconsistent,unused,gcov,format,unsupported
          lcov --remove coverage.info '*/Meta.h' '/usr/*' '/opt/homebrew/*' '*/_deps/*' '*/external/*' \
               --output-file coverage.info --ignore-errors inconsistent,unused,gcov,format,unsupported
          lcov --list coverage.info || true

      # 1Ô∏è‚É£2Ô∏è‚É£ Generate HTML coverage report
      - name: Generate HTML coverage report
        run: genhtml coverage.info \
          --output-directory coverage-report \
          --ignore-errors inconsistent,corrupt,unsupported

      # 1Ô∏è‚É£3Ô∏è‚É£ Upload HTML coverage as artifact
      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report

      # 1Ô∏è‚É£4Ô∏è‚É£ Upload coverage to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.info
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
