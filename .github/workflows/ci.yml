name: C++ CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: macos-latest

    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_MAXSIZE: 500M

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup ccache
      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-
          max-size: 500M

      # 3Ô∏è‚É£ Cache vcpkg
      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: external/vcpkg/installed
          key: vcpkg-${{ runner.os }}
          restore-keys: vcpkg-${{ runner.os }}

      # 5Ô∏è‚É£ Install dependencies
      - name: Install system dependencies
        run: |
          set -eux
          brew update
          brew install cmake ninja boost catch2 sqlite3 opentelemetry-cpp spdlog fmt rabbitmq-c asio libsodium openssl@3 ccache lcov clang-format

       # Bootstrap vcpkg
      - name: Bootstrap vcpkg
        run: |
           set -eux
           ./external/vcpkg/bootstrap-vcpkg.sh -disableMetrics

       # Clean vcpkg to avoid protobuf mismatch
      - name: Clean vcpkg
        run: |
           set -eux
           ./external/vcpkg/vcpkg remove --outdated --recurse || true
           rm -rf ./external/vcpkg/installed/*
           rm -rf ./external/vcpkg/buildtrees/*

       # Install all vcpkg dependencies together
      - name: Install vcpkg dependencies
        run: |
           set -eux
           ./external/vcpkg/vcpkg install \
             boost \
             boost-asio \
             spdlog \
             nlohmann-json \
             openssl \
             catch2 \
             sqlite3 \
             qtbase \
             qtwebsockets \
             "opentelemetry-cpp[otlp-grpc]:arm64-osx" \
             --recurse

      # 7Ô∏è‚É£ Auto-format code
      - name: Run clang-format (auto-fix)
        run: |
          echo "Running clang-format..."
          find . -type f \( -name "*.cpp" -o -name "*.h" \) \
            | grep -Ev "^(./external/|./build/)" \
            | xargs clang-format -i
          echo "‚úÖ clang-format applied to all files"

      # 8Ô∏è‚É£ Configure CMake (Debug + coverage)
      - name: Configure CMake
        run: |
          rm -rf build
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_FLAGS="--coverage -O0" \
            -DCMAKE_EXE_LINKER_FLAGS="--coverage" \
            -DCMAKE_SHARED_LINKER_FLAGS="--coverage" \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DCMAKE_TOOLCHAIN_FILE=$PWD/external/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DCMAKE_PREFIX_PATH="$HOME/local:$CMAKE_PREFIX_PATH" \
            -DREDISPP_INCLUDE_DIR=$HOME/local/include \
            -DREDISPP_LIBRARY=$HOME/local/lib/libredis++.a \
            -DTRACY_ENABLE=ON \
            -Wno-dev

      # 9Ô∏è‚É£ Build project
      - name: Build
        run: cmake --build build --parallel

      # üîü Run tests
      - name: Run tests
        run: ctest --test-dir build --output-on-failure

      # 1Ô∏è‚É£1Ô∏è‚É£ Generate coverage
      - name: Generate coverage
        run: |
          set -eux
          # Capture coverage, ignoring errors in system headers
          lcov --directory build --capture --output-file coverage.info \
               --ignore-errors inconsistent,corrupt,unsupported,missing,format,category,unused \
               --rc derive_function_end_line=0
          # Remove files that should not count in coverage
          lcov --remove coverage.info \
              '/usr/*' \
              '*_deps/*' \
              '*include*' \
              '*tests*' \
              '*build/*' \
              '*main.cpp' \
              '*\.h' \
              '*\.hpp' \
              --output-file coverage.info \
              --ignore-errors inconsistent,corrupt,unsupported,missing,format,category,unused
          ls -l coverage.info


      # 1Ô∏è‚É£2Ô∏è‚É£ Generate HTML coverage report
      - name: Generate HTML coverage report
        run: |
          if [ -f coverage.info ]; then
            genhtml coverage.info --output-directory coverage-report --ignore-errors inconsistent,corrupt,unsupported,missing,format,category,unused
          else
            echo "‚ö†Ô∏è coverage.info not found, skipping genhtml"
          fi

      # 1Ô∏è‚É£3Ô∏è‚É£ Upload HTML coverage as artifact
      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report

      # 1Ô∏è‚É£4Ô∏è‚É£ Upload coverage to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.info
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}


