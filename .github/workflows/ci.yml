name: C++ CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      # 1️⃣ Checkout repository with submodules
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      # 2️⃣ Install dependencies
      - name: Install dependencies
        run: |
          brew update
          brew install cmake qt6 boost catch2 sqlite3 spdlog hiredis redis-plus-plus rabbitmq-c

      # 3️⃣ Setup build directory
      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      # 4️⃣ Build project
      - name: Build
        run: cmake --build build --parallel

      # 5️⃣ Run tests
      - name: Run tests
        run: ctest --test-dir build --output-on-failure

      # 6️⃣ Run clang-format check
      - name: Check code formatting
        run: |
          clang-format --version
          git diff --exit-code $(git ls-files '*.cpp' '*.h')
