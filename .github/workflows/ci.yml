name: C++ CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      # 1️⃣ Checkout repository with submodules
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive   # better to explicitly fetch nested submodules
          fetch-depth: 0          # full history needed for submodules

      # 2️⃣ Install dependencies
      - name: Install dependencies
        run: |
          set -eux
          brew update
          brew install cmake qt6 boost catch2 sqlite3 spdlog hiredis rabbitmq-c asio

          git clone --depth 1 https://github.com/sewenew/redis-plus-plus.git
          cd redis-plus-plus
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(sysctl -n hw.logicalcpu)
          sudo make install

      # 3️⃣ Setup build directory
      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DCMAKE_PREFIX_PATH=/opt/homebrew/opt/qt6/lib/cmake

      # 4️⃣ Build project
      - name: Build
        run: cmake --build build --parallel

      # 5️⃣ Run tests
      - name: Run tests
        run: ctest --test-dir build --output-on-failure

      # 6️⃣ Run clang-format check
      - name: Check code formatting
        run: |
          clang-format --version
          git diff --exit-code $(git ls-files '*.cpp' '*.h')
